<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker 3D</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --light-blue: #e3f2fd;
            --white: #ffffff;
            --dark-gray: #343a40;
            --light-gray: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            color: var(--dark-gray);
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100vh;
            min-height: 600px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 350px;
            min-width: 300px;
            background: var(--white);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .sidebar-header h1 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            line-height: 1.3;
        }
        
        .sidebar-header p {
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.2;
        }
        
        .search-container {
            padding: 15px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .satellite-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        
        .satellite-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            min-height: 0;
        }
        
        .satellite-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .satellite-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .satellite-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .satellite-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .satellite-item {
            padding: 12px;
            margin: 6px 0;
            background: var(--white);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            min-height: 70px;
        }
        
        .satellite-item:hover {
            border-color: var(--primary-blue);
            transform: translateX(3px);
        }
        
        .satellite-item.active {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }
        
        .no-satellites {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .satellite-icon {
            width: 36px;
            height: 36px;
            background: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--white);
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .satellite-info {
            flex: 1;
            min-width: 0;
        }
        
        .satellite-info h3 {
            font-size: 0.95rem;
            margin-bottom: 4px;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .satellite-info p {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        .satellite-info small {
            font-size: 0.7rem;
            color: #888;
            line-height: 1.2;
        }
        
        .loading-container {
            flex-shrink: 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: var(--primary-blue);
            flex-shrink: 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
        
        .action-buttons {
            padding: 15px;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            position: relative;
            min-width: 0;
        }
        
        #earthContainer {
            width: 100%;
            height: 100%;
        }
        
        /* Info Panel */
        #infoPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            min-width: 250px;
            max-width: 300px;
            border-left: 4px solid var(--primary-blue);
        }
        
        #infoPanel h3 {
            color: var(--primary-blue);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
        }
        
        .info-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            flex: 1;
            font-size: 0.85rem;
            line-height: 1.3;
        }
        
        .info-value {
            font-weight: 600;
            color: var(--dark-gray);
            text-align: right;
            flex: 1;
            font-size: 0.85rem;
            line-height: 1.3;
            word-break: break-word;
        }
        
        .status-online {
            color: #28a745;
        }
        
        .status-offline {
            color: #dc3545;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
            }
            
            .sidebar {
                width: 100%;
                height: 45vh;
                min-height: 300px;
            }
            
            .main-content {
                height: 55vh;
            }
            
            #infoPanel {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
                min-width: auto;
                max-width: none;
            }
            
            .sidebar-header h1 {
                font-size: 1.3rem;
            }
            
            .satellite-item {
                padding: 10px;
                min-height: 65px;
            }
            
            .satellite-icon {
                width: 32px;
                height: 32px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: 50vh;
            }
            
            .main-content {
                height: 50vh;
            }
            
            .sidebar-header {
                padding: 15px;
            }
            
            .sidebar-header h1 {
                font-size: 1.2rem;
            }
            
            .search-container {
                padding: 12px;
            }
            
            .action-buttons {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>🛰️ ISS Tracker 3D</h1>
                <p>Rastreamento da Estação Espacial Internacional</p>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="🔍 Pesquisar por ID ou nome...">
            </div>
            
            <div class="satellite-list-container">
                <div class="satellite-list" id="satelliteList">
                    <div class="no-satellites">Carregando satélites...</div>
                </div>
            </div>
            
            <div class="loading-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Carregando satélite...</p>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="loadSatelliteBtn" class="btn" disabled>
                    📡 Carregar Satélite
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="earthContainer"></div>
            
            <div id="infoPanel">
                <h3>📊 Informações da ISS</h3>
                <div class="info-item">
                    <span class="info-label">Satélite:</span>
                    <span class="info-value" id="infoName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span class="info-value status-offline" id="infoStatus">Offline</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Latitude:</span>
                    <span class="info-value" id="infoLat">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Longitude:</span>
                    <span class="info-value" id="infoLon">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Altitude:</span>
                    <span class="info-value" id="infoAlt">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Velocidade:</span>
                    <span class="info-value" id="infoVel">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Última atualização:</span>
                    <span class="info-value" id="infoUpdate">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="{{ url_for('static', filename='js/satellite3d.js') }}"></script>
</body>
</html>
